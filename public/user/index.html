<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h2>마이 페이지</h3>
    </div>
    <div class="container">
        <div class="side-container">
            <button class="withdraw">탈퇴하기</button>
            <img class="user-image" src="user.svg" alt="user">
            <p class="user-name"><strong>신현석</strong>님</p>
            <div class="point-container">
                <div class="coin">
                    <i class="fa-brands fa-bitcoin"></i>
                    <p>비트코인</p>
                    <p>0</p>
                </div>
                <div class="point">
                    <i class="fa-regular fa-p"></i>
                    <p>마이리지</p>
                    <p>200점</p>
                </div>
            </div>
            <div class="personal phone-number">
                <p>연락처</p>
                <p>010-1234-5678</p>
            </div>
            <div class="personal e-mail">
                <p>E-mail</p>
                <p>user0123@gmail.com</p>
            </div>
            <div class="personal final-connection">
                <p>최종접속일시</p>
                <p>2022-02-13 14:03:31</p>
            </div>
            <div class="personal sign-up">
                <p>회원가입일시</p>
                <p>2022-02-01 23:29:00</p>
            </div>
            <div class="personal address">
                <p>주소</p>
                <p>서울특별시 중구</p>
            </div>
        </div>
        <div class="main-container">
            <div class="box-container">
                <h3>최근 후원내역</h3>
                <div class="sponsor-container">
                    <ul>
                        <li>후원 내역이 없습니다.</li>
                    </ul>
                </div>
            </div>
            <div class="box-container">
                <h3>최근 위시리스트</h3>
                <div class="sponsor-container">
                    <ul>
                        <li>보관 내역이 없습니다.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
