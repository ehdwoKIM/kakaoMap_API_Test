<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./login/style.css">
    <title>Document</title>
</head>

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>소상공인분들을 후원하는<br>모임(소.후.모)</h2>
            <p>환영합니다! 아래 기능을 이용하기 위해 회원가입과 <br> 로그인을 해주세요.</p>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">알림</div>
                <div class="modal-body">
                    <p>로그인 후 등록이 가능합니다.</p>
                </div>
                <button type="button" class="btn btn-black" onclick='closeModal()'>닫기</button>
            </div>
        </div>
        <div class="contents">
            <ul>
                <li><a id="btn-open-popup">사업자등록</a></li>
                <li><a href="./main/index.html">후원하러가기</a></li>
                <li><a href="./main/index.html">후원자순위확인</a></li>
                <li><a href="./main/index.html">후원내역보기</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>아이디</label>
                        <input type="text" class="form-control" placeholder="아이디를 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn btn-black">로그인</button>
                    </div>
                    <div class="question">
                        <a href="./main/index.html">사이트 바로가기</a>
                    </div>
                </form>
                <div>
                    <button type="button" class="btn btn-secondary"
                        onclick="location.href='./register_sponsored/main.html' ">소상공인 회원가입</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="location.href='./register_sponsor/main.html' ">후원자 회원가입</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="./login/scripts.js"></script>

</html>
