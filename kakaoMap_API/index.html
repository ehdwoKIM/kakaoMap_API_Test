<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <nav id="sidebar">

            <div class="sidebar-header">
                <h3>소.후.모</h3>
            </div>

            <ul class="list-unstyled components">
                <p>후원하기</p>
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">검색하기</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Home 1</a>
                        </li>
                        <li>
                            <a href="#">Home 2</a>
                        </li>
                        <li>
                            <a href="#">Home 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="../main/index.html">홈페이지이동</a>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Pages</a>

                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <div class="input-group rounded my-2">
                    <div class="form-outline">
                        <input id="search-input-sidenav" type="search" id="form1" class="form-control"
                            placeholder="Search" />
                        <label class="form-label" for="form1"></label>
                    </div>
                </div>
            </ul>
        </nav>
        <div id="content">
            <button type="button" class="btn btn-success location-btn" id="getMyPositionBtn">내 위치</button>
            <div id="map">
                <button type="button" id="sidebarCollapse" class="btn btn-warning sidebar-btn">
                    <span><i class="fas fa-bars"></i></span>
                </button>
                <script type="text/javascript"
                    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=37a94671a84adb929ef9bcffca80af2c"></script>
            </div>
        </div>
    </div>
    <!-- sidebar가 열리면 화면을 바깥을 담당 -->
    <div class="overlay"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
